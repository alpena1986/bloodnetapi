<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<th:block th:include="layout/layout::common-css"></th:block>
	<th:block th:include="layout/layout::common-scripts"></th:block>
	<title>登录人物</title>
</head>

<body>
	<p th:text="${message}"></p>
	<form action="/admin/register" method="post" th:object="${a00001Form}" >
		<p>email<input type="email" th:field="*{email}"/></p>
		<p>姓<input type="text" th:field="*{familyName}"/></p>
		<p>名<input type="text" th:field="*{firstName}"/></p>
		<p>性别<input type="radio" value="1" th:field="*{sex}"/>男 <input type="radio" value="2" th:field="*{sex}"/>女</p>
		<p>生日YYYYMMDD·<input type="text" th:field="*{birthdate}"/></p>
		<button type="submit">登录</button>
	</form>
</body>
</html>
